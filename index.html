<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Nutrition Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    pre {
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>ðŸ¥— Meal Nutrition Calculator</h1>
  <p>Enter your meal items in the format: <code>item_number,portion_count</code></p>
  <p>Example: <code>0,2 4,1 9,3</code> means 2 portions of item 0, 1 portion of item 4, and 3 portions of item 9.</p>
  <textarea id="inputBox" placeholder="Enter input like 0,2 4,1 9,3"></textarea>
  <button onclick="runcalc()">Calculate</button>

  <h2>Result</h2>
  <pre id="outputArea">Waiting for input...</pre>

  <script src="meal_calc.js"></script>
  <script>
    let calculateMeal;

    var Module = {
      onRuntimeInitialized: function () {
        calculateMeal = Module.cwrap('calculate_meal', 'string', ['string']);
      }
    };

    function runcalc() {
      const input = document.getElementById('inputBox').value.trim();
      if (!input) {
        document.getElementById('outputArea').textContent = "Please enter some input.";
        return;
      }

      try {
        const result = calculateMeal(input);
        document.getElementById('outputArea').textContent = result;
      } catch (err) {
        document.getElementById('outputArea').textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
